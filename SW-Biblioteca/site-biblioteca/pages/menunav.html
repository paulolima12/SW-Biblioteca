<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="../css/menunav.css">
    <link rel="icon" type="image/x-icon" href="img/FAVICON.png" />
    <link rel="icon" type="image/png" href="img/FAVICON.png" />

</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Biblioteca Online</h1>
            </div>
            <ul class="menu">
                <li><a href="#">Livros</a></li>
                <li><a href="#">Gêneros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Editoras</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Busque por título, autor ou ISBN">
                <button type="submit">Buscar</button>
            </div>
        </nav>
    </header>

    <!-- Filtros -->
    <section class="filtros">
        <h2>Filtros</h2>
        <form action="#" method="POST" class="filter-form">
            <div class="filtro">
                <label for="livro">Título do Livro</label>
                <input type="text" id="livro" name="livro" placeholder="Digite o título do livro">
            </div>
            <div class="filtro">
                <label for="genero">Gênero</label>
                <select id="genero" name="genero">
                    <option value="">Selecione o gênero</option>
                    <option value="ficcao">Ficção</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="biografia">Biografia</option>
                    <option value="romance">Romance</option>
                    <!-- Adicione mais gêneros aqui -->
                </select>
            </div>
            <div class="filtro">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" placeholder="Digite o nome do autor">
            </div>
            <div class="filtro">
                <label for="editora">Editora</label>
                <select id="editora" name="editora">
                    <option value="">Selecione a editora</option>
                    <option value="record">Record</option>
                    <option value="companhia">Companhia das Letras</option>
                    <option value="rocco">Rocco</option>
                    <option value="intrinseca">Intrínseca</option>
                    <!-- Adicione mais editoras aqui -->
                </select>
            </div>
            <input type="submit" value="Filtrar">
        </form>
    </section>
</body>
</html>
